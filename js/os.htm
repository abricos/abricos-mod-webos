<!--{label}-->
<div id="label-{v#name}-{i#id}" class="desktop-label">
	<img src="{v#icon}" />
	<span>{v#title}</span>
</div>

<!--{minapp}-->
<div id="{i#id}" class="os_minapp_container">
	<div id="{i#status}" class="os_minapp_show">
		<div id="{i#label}" class="os_minapp_label">{v#label}</div>
	</div>
</div>
